<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Drawings</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <!-------------------------------- FLAGS -------------------------------->
    <section class="section flags">
      
      <h1 class="section__title">Flags</h1>

      <div class="section__content">

        <!-- SWEDEN -->
        <div class="flex-item sweden flag">
          <div class="cross cross-hor"></div>
          <div class="cross cross-ver"></div>
        </div>

        <!-- UNION JACK -->
        <div class="flex-item union-jack flag">
          <div class="diagonal tlbr">
            <div class="stripe stripe1"></div>
            <div class="stripe stripe2"></div>
          </div>
          <div class="diagonal trbl">
            <div class="stripe stripe1"></div>
            <div class="stripe stripe2"></div>
          </div>
          <div class="cross white-cross"></div>
          <div class="cross red-cross"></div>
        </div>

      </div>
      
      
    </section>
    <!-------------------------------- HEART -------------------------------->
    <section class="section heart">
      <h1 class="section__title">Heart</h1>

      <div class="heart__container">
        <div class="heart__shape">
          <div class="part circle"></div>
          <div class="part square"></div>
          <div class="part circle"></div>
        </div>
     </div>

    </section>
    <!------------------------------- LETTERS ------------------------------->
    <section class="section letters">
      <h1 class="section__title">Letters</h1>
    </section>
  </main>
</body>
</html>
